<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Perfume Showcase</title>
</head>

<body>

  <div class="container-card">
    <div class="container-card-photo">
    </div>
    <div class="container-card-right">
      <div class="container-preview">
        PERFUME
      </div>
      <div class="container-title">
        Gabrielle Essence Eau De Parfum
      </div>
      <div class="container-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="container-all-price">
        <div class="container-price">
          $149.99
        </div>
        <div class="container-old-price">
          $169.99
        </div>
      </div>
      <div class="container-add-to-cart">
        <img src="images/icon-cart.svg" width="12px">
        Add to Cart
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by &nbsp <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    &nbsp|&nbspCoded by &nbsp<a href="https://www.linkedin.com/in/catalina-georgiana-streinu-b2957b236/">STREINU CATALINA</a>.
  </div>

</body>

</html>
